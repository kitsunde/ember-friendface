<!DOCTYPE html>
<html>
<head>
    <link href="bower_components/qunit/qunit/qunit.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/qunit/qunit/qunit.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="../src/facebook.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
    asyncTest("should load the facebook api", function() {
        /*
         * This test is missing a pre-condition check for window.FB
         * */
        expect(2);
        equal(window.FB, undefined);
        var App = Ember.Application.createWithMixins(Ember.FacebookMixin, {
            fbInitParams: {appId: '720912231264572'},
            fbDeferReadiness: true,
            ready: function(){
               start();
               notEqual(window.FB, undefined);
            }
        });
    });
</script>
</body>
</html>
